<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSVP</title>
  </head>
  <body>
    <div class="title">
      <div class="logo">
        <a href="/">
          <table>
            <tr> <td>C</td> <td>A</td> <td>R</td> <td>O</td> <td>L</td> <td class="hl">8</td>
            </tr>
            <tr> <td>A</td> <td>N</td> <td>D</td> <td>Y</td> <td class="hl">1</td> <td class="hl">8</td>
            </tr>
            <tr> <td>N</td> <td>Y</td> <td class="hl">2</td> <td class="hl">0</td> <td class="hl">1</td> <td class="hl">8</td>
            </tr>
          </table>
        </a>
      </div>
      <div class="reservation">
        <div id="find-reservation" class="panel">
          <div id="reservation-error" class="hidden">
          </div>
          <input type="text" id="rsvp-name" placeholder="Your name" />
          <button id="rsvp-ok" >
            <span id="rsvp-ok-label">OK</span>
            <img id="rsvp-ok-spinner" class="hidden" src="a8d0229fd64c3de36ef026365f743ef1.svg" />
          </button>
        </div>
        <div id="show-reservation" class="hidden panel">
          <form id="guests">
            <div id="guest-list">
            </div>
            <div class="email-container">
              <input type="email" name="your-email" id="your-email" placeholder="Your email">
            </div>
            <button type="submit" id="guests-save">
              <span id="guests-save-label">Submit RSVP</span>
              <img id="guests-save-spinner" class="hidden" src="a8d0229fd64c3de36ef026365f743ef1.svg" />
            </button>
          </form>
        </div>
        <div id="success" class="hidden panel">
        </div>
      </div>
      <div class="help">
        If you have any problems RSVPing, please
        <a href="mailto:andylei@gmail.com?subject=RSVP Issues">email Andy</a>.
      </div>
    </div>
    <div id="nav">
      <button id="hamberger">
        <img inline src="aeb8811cfece4ee9690d9cd50b59ee40.svg">
      </button>
      <div id="links">
        <a href="/">home</a>
        <span class="separator"></span>
        <a href="/logistics.html">wedding</a>
        <span class="separator"></span>
        <a href="/photos.html">story</a>
        <span class="separator"></span>
        <a href="/party.html">team</a>
        <span class="separator"></span>
        <a href="/registry.html">registry</a>
      </div>
    </div>
  <script type="text/javascript" src="rsvp.bundle.js"></script></body>
</html>
