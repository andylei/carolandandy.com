
<!DOCTYPE html>
<html lang="en">
<head>

<tr>

            <img id="rsvp-ok-spinner" class="hidden" src="spinner.svg">

        <div id="show-reservation" class="hidden panel">
          <table id="guest-list">
            <thead>
              <tr>
                <th>Yes?</th>
                <th>Guest</th>
              </tr>
            </thead>
          </table>
          <button id="guests-save">
            <span id="guests-save-label">RSVP</span>
            <img id="guests-save-spinner" class="hidden" src="spinner.svg">
          </button>
        </div>
        <div id="success" class="hidden panel">
        </div>
      </div>
    </div>
    <div id="nav">

        <img inline="" src="burger-black.svg">
